<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Análise</title>
</head>

<body>
    <header>
        <h1>Análise de números</h1>
    </header>
    <section>
        <div>
            <label for="num">Número (entre 1 e 100):</label>
            <input type="number" id="inum" name="num" min="1" max="100" placeholder="1" required>
            <input type="button" value="Adicionar" onclick="adicionar()"> <br>
            <select name="caixa" id="icaixa"></select> <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
</body>

</html>
