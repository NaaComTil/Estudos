<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <!--VISITE o Notion de JAVASCRIPT para ver o DOM deste HTML-->
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 1em Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id="aprendendo">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Vai selecionar o primeiro que aparecer, atenção para o getElement*S*
        window.document.write('Está escrito assim: ' + p1.innerText)
        window.document.querySelector('p#aprendendo')
    </script>
</body>

</html>
